<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Steamgx Collection & Laundry</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="admin-body">
    <div id="admin-app">
        <!-- Login Screen -->
        <div class="admin-login" id="admin-login">
            <div class="admin-login-box">
                <h2>Admin Login</h2>
                <form id="login-form">
                    <input type="password" id="admin-password" placeholder="Enter admin password" required autocomplete="current-password">
                    <button type="submit" class="btn btn-primary btn-large">Login</button>
                </form>
                <div class="login-error" id="login-error"></div>
            </div>
        </div>

        <!-- Dashboard -->
        <div class="admin-dashboard" id="admin-dashboard" style="display:none;">
            <header class="admin-header">
                <div class="admin-logo">
                    <i class="fas fa-user-shield"></i> Admin Dashboard
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </header>
            <main class="admin-main">
                <section class="admin-section">
                    <h2>Available Items</h2>
                    <div id="items-list" class="items-list"></div>
                </section>
                <section class="admin-section">
                    <h2>Add New Item</h2>
                    <form id="add-item-form" class="add-item-form" enctype="multipart/form-data">
                        <div class="form-row">
                            <input type="text" id="item-name" placeholder="Item Name" required>
                            <input type="text" id="item-category" placeholder="Category (e.g. Dress, Bag)" required>
                        </div>
                        <div class="form-row">
                            <input type="number" id="item-price" placeholder="Price (KES)" min="0" required>
                            <input type="file" id="item-image-file" accept="image/*">
                        </div>
                        <textarea id="item-description" placeholder="Description" rows="2" required></textarea>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                        <div class="form-message" id="form-message"></div>
                    </form>
                </section>
            </main>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
